<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Echo Pulse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="" id="playlists"></div>
    <div class="" id="playlistMusic"></div>
    <div class="" id="musicLike"></div>

    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="assets/img/logo-echopulse.png" alt="logo" />
        <h2>Echo Pulse</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Navigation</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <button
            onclick="setActiveButton('btn-home'); displayPlaylistSongs('rap')"
            id="btn-home"
            class="active"
          >
            <span class="material-symbols-outlined">home</span>Accueil
          </button>
        </li>
        <li>
          <button
            onclick="setActiveButton('btn-fav'); displaySongs()"
            id="btn-fav"
          >
            <span class="material-symbols-outlined">favorite</span>Favoris
          </button>
        </li>

        <h4>
          <span>Filtres</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <button
            onclick="setActiveButton('btn-rap'); displayPlaylistSongs('rap')"
            id="btn-rap"
          >
            <span class="material-symbols-outlined">fiber_manual_record</span
            >Rap
          </button>
        </li>
        <li>
          <button
            onclick="setActiveButton('btn-pop'); displayPlaylistSongs('pop')"
            id="btn-pop"
          >
            <span class="material-symbols-outlined">fiber_manual_record</span
            >Pop
          </button>
        </li>
        <li>
          <button
            onclick="setActiveButton('btn-reggae'); displayPlaylistSongs('reggae')"
            id="btn-reggae"
          >
            <span class="material-symbols-outlined">fiber_manual_record</span
            >Reggae
          </button>
        </li>
        <li>
          <button
            onclick="setActiveButton('btn-rock'); displayPlaylistSongs('rock')"
            id="btn-rock"
          >
            <span class="material-symbols-outlined">fiber_manual_record</span
            >Rock
          </button>
        </li>
        <li>
          <button
            onclick="setActiveButton('btn-variete'); displayPlaylistSongs('variete')"
            id="btn-variete"
          >
            <span class="material-symbols-outlined">fiber_manual_record</span
            >Variété
          </button>
        </li>
      </ul>
    </aside>

    <div id="musicBanner" class="music-banner-off">
      <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-dot"></div><!-- Le point qui se déplacera -->
      </div>

      <div class="banner">
        <div class="banner-content">
          <img id="banner-img" src="" alt="" />
          <div>
            <h2 id="banner-title">Titre de la musique</h2>
            <p id="banner-author">Auteur</p>
          </div>

          <div class="banner-btn"></div>
        </div>
      </div>
    </div>

    <footer>
      <h6>
        &copy;<span id="currentYear"></span> Echo Pulse. All rights reserved.
      </h6>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
